<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Client</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="clients.html"><i class="bi bi-buildings"></i> Law Office</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar py-3 vh-100">
                <ul class="nav flex-column">
                    <li>
                        <h5 class="text-muted">Menu</h5>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cases.html"><i class="bi bi-arrow-left me-2"></i>Back</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Clients</h1>
                    <a href="#newClient" class="btn btn-primary" data-bs-toggle="modal">
                        <i class="bi bi-person-plus"></i> New Client
                    </a>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-4"><label class="form-label">Filter by Type</label>
                                <select
                                    class="form-select">
                                    <option>All</option>
                                    <option>Individual</option>
                                    <option>Company</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Search</label>
                                <input class="form-control" placeholder="Name, Email, ID">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-outline-secondary w-100">Apply</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Client ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Active Cases</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>42</td>
                                    <td>Acme Corp</td>
                                    <td>Company</td>
                                    <td>+63 912 345 6789</td>
                                    <td>alan.smith@acme.example</td>
                                    <td>3</td>
                                    <td><a href="case_view.html" class="btn btn-sm btn-outline-primary">Open Cases</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>55</td>
                                    <td>Maria Reyes</td>
                                    <td>Individual</td>
                                    <td>+63 917 111 2222</td>
                                    <td>m.reyes@example.com</td>
                                    <td>1</td>
                                    <td><a href="#" class="btn btn-sm btn-outline-secondary">Profile</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

<div class="modal fade" id="newClient" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-person-add me-2"></i>New Client
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-hash me-1"></i>Client ID
                            </label>
                            <input class="form-control" value="">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-person me-2"></i>Name</label>
                            <input class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-people me-2"></i>Type</label>
                            <select class="form-select">
                                <option>Individual</option>
                                <option>Company</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-person-vcard me-2"></i>Primary Contact</label>
                            <input class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-envelope me-2"></i>Email</label>
                            <input class="form-control" type="email">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-telephone me-1"></i>Phone</label>
                            <input class="form-control">
                        </div>

                        <div class="col-12">
                            <label class="form-label"><i class="bi bi-geo-alt me-2"></i>Address</label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Close
                </button>
                <button class="btn btn-primary" data-bs-dismiss="modal">
                    <i class="bi bi-save me-2"></i>Save Client
                </button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
