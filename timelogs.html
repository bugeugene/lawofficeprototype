<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Time Log</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="timelogs.html"><i class="bi bi-buildings"></i> Law Office</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar py-3 vh-100">
                <ul class="nav flex-column">
                    <li>
                        <h5 class="text-muted">Menu</h5>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
                    <h2>Time Log</h2>
                    <a class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#addTimeEntryModal">
                        <i class="bi bi-clock me-1"></i>New Time Entry
                    </a>
                </div>
                <div class="card">
                    <div class="card-header">Time Logs</div>
                    <div class="card-body p-0">
                        <table class="table table-sm">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>User</th>
                                    <th>Case</th>
                                    <th>Hours</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2025-11-18</td>
                                    <td>Jane Doe</td>
                                    <td>C-2025-0012</td>
                                    <td>3.0</td>
                                    <td>Drafting response</td>
                                </tr>
                                <tr>
                                    <td>2025-11-19</td>
                                    <td>Mark</td>
                                    <td>C-2025-0012</td>
                                    <td>1.5</td>
                                    <td>Evidence collection</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <div class="modal fade" id="addTimeEntryModal" tabindex="-1" aria-labelledby="addTimeEntryModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTimeEntryModalLabel"><i class="bi bi-clock-history me-2"></i>Add New Time Entry</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="entryDate" class="form-label"><i class="bi bi-calendar-event me-2"></i>Date</label>
                                        <input type="date" class="form-control" id="entryDate">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="entryUser" class="form-label"><i class="bi bi-person-fill me-2"></i>User</label>
                                        <input type="text" class="form-control" id="entryUser" placeholder="Enter User Name">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="entryCase" class="form-label"><i class="bi bi-folder2-open me-2"></i>Case</label>
                                        <input type="text" class="form-control" id="entryCase" placeholder="Enter Case ID">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="entryHours" class="form-label"><i class="bi bi-clock me-2"></i>Hours</label>
                                        <input type="number" class="form-control" id="entryHours" placeholder="Enter Hours" step="0.1" min="0">
                                    </div>

                                    <div class="col-12">
                                        <label for="entryDescription" class="form-label"><i class="bi bi-journal-text me-2"></i>Description</label>
                                        <textarea class="form-control" id="entryDescription" rows="3" placeholder="Enter work description"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle me-2"></i>Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><i class="bi bi-save me-2"></i>Save Entry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
