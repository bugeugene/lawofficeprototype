<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Evidence</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="evidence.html"><i class="bi bi-buildings"></i> Law Office</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar py-3 vh-100">
                <ul class="nav flex-column">
                    <li>
                        <h5 class="text-muted">Menu</h5>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
                    <h2>Evidence Tracking</h2>
                    <button type="button" class="btn btn-primary bi bi-card-image" data-bs-toggle="modal" data-bs-target="#addEvidenceModal">
                        Add Evidence
                    </button>
                </div>
                <div class="card">
                    <div class="card-header">Evidence Table</div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Evidence ID</th>
                                    <th>Case</th>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Uploader</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>E-1001</td>
                                    <td>C-2025-0012</td>
                                    <td>Signed Contract</td>
                                    <td>Document</td>
                                    <td>Mark</td>
                                    <td>2025-11-18</td>
                                    <td>Accepted</td>
                                </tr>
                                <tr>
                                    <td>E-1002</td>
                                    <td>C-2025-0012</td>
                                    <td>Email Thread</td>
                                    <td>Correspondence</td>
                                    <td>James</td>
                                    <td>2025-11-19</td>
                                    <td>Under Review</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="addEvidenceModal" tabindex="-1" aria-labelledby="addEvidenceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEvidenceModalLabel"><i class="bi bi-card-image me-2"></i>Add New Evidence</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="caseId" class="form-label"><i class="bi bi-folder2-open me-2"></i>Case ID</label>
                            <input type="text" class="form-control" id="caseId" placeholder="Enter Case ID">
                        </div>
                        <div class="col-md-6">
                            <label for="evidenceTitle" class="form-label"><i class="bi bi-journal-text me-2"></i>Title</label>
                            <input type="text" class="form-control" id="evidenceTitle" placeholder="Enter Title">
                        </div>

                        <div class="col-md-6">
                            <label for="evidenceType" class="form-label"><i class="bi bi-tags me-2"></i>Type</label>
                            <select class="form-select" id="evidenceType">
                                <option selected>Select Type</option>
                                <option value="Document">Document</option>
                                <option value="Correspondence">Correspondence</option>
                                <option value="Photo">Photo</option>
                                <option value="Video">Video</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="uploader" class="form-label"><i class="bi bi-person-fill me-2"></i>Uploader</label>
                                <input type="text" class="form-control" id="uploader" placeholder="Enter Uploader Name">
                        </div>
                        <div class="col-md-6">
                            <label for="uploadDate" class="form-label"><i class="bi bi-calendar-event me-2"></i>Date</label>
                                <input type="date" class="form-control" id="uploadDate">
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label"><i class="bi bi-check2-square me-2"></i>Status</label>
                                <select class="form-select" id="status">
                                    <option selected>Select Status</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="Under Review">Under Review</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
                        </div>
                    </form>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle me-2"></i>Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> <i class="bi bi-save me-2"></i>Save Evidence</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
