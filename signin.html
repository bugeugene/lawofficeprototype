<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Sign In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="signin.html">
                <i class="bi bi-buildings"></i> Law Office
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSignIn"
                aria-controls="navbarSignIn" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSignIn">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="welcomepage.html">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Log In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signin.html">
                            <i class="bi bi-person-plus-fill"></i> Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">

                <div class="border p-4 shadow-sm rounded">
                    <h2 class="text-center mb-4">Sign Up</h2>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" placeholder="eucas@my.cspc.edu.ph">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" placeholder="********">
                        </div>
                    </div>

                    <div class="d-grid">
                        <a href="login.html" class="btn btn-primary rounded-4">Sign Up</a>
                    </div>

                    <div class="text-center mt-2">
                        <span>Already have an account? <a href="login.html" class="link-primary">Log in</a></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
